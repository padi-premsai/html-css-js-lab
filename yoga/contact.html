<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Yoga Bliss</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Lora&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="logo">Yoga Bliss - Contact</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="types.html">Yoga Types</a></li>
                    <li><a href="poses.html">Poses</a></li>
                    <li><a href="how-to.html">How to Start</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="overlay">
            <h2>Let's Connect</h2>
            <p>Have questions or want to join a class? Reach out to us.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required />

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Yoga Bliss. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
